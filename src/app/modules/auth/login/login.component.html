<section class="vh-100 mt-5">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="mb-5">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email"
                            placeholder="Enter a valid email address" />
                        <div *ngIf="submitted && loginFormControl['email'].errors">
                            <span class="text-danger" *ngIf="loginFormControl['email'].errors?.['required']">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="loginFormControl['email'].errors?.['email']">
                                Please, enter valid email address
                            </span>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                            formControlName="password" placeholder="Enter password" />
                        <div *ngIf="submitted && loginFormControl['password'].errors">
                            <span class="text-danger" *ngIf="loginFormControl['password'].errors['required']">
                                Password is required
                            </span>
                            <span class="text-danger" *ngIf="loginFormControl['password'].errors['minlength']">
                                Password must be at least 8 characters
                            </span>
                            <span class="text-danger" *ngIf="loginFormControl['password'].errors['maxlength']">
                                Password must not exceed 20 characters
                            </span>
                        </div>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="../register"
                                class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
