<div class="user-container">
    <div class="header">
        <a routerLink="/admin/user/create" class="btn btn-success">Create New User</a>
    </div>
    <div class="user-grid mt-5">
        <h3>Users</h3>
        <table class="table row-border hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>DOB</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.email }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.dob }}</td>
                    <td>
                        <div class="dropdown">
                            <a class="btn btn-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Action
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" [routerLink]="['/admin/user/edit', user.uid]">Edit</a>
                                <a class="dropdown-item" href="javascript:void(0);"
                                    (click)="deleteUser(user.uid)">Delete</a>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="!users.length">
                    <td colspan="5" align="center">
                        No users found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
